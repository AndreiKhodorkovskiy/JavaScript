<!doctype html>
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Привет мир!</title>
    <style>
      #green{
        background:green;
        height:150px;
      }
      #red{
        background:red;
        height:150px;
      }
      #yellow{
        background:yellow;
        height:150px;
      }
      #blue{
        background:blue;
        height:150px;
      }
      .rounded-circle{
        width:100px;
        height:100px;
        position:absolute;
        cursor:pointer;
      }
      .rounded-circle:active{
        border:2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="rounded-circle" style="top:200px;left:300px;background:red;" data-color="red"></div>
    <div class="rounded-circle" style="top:400px;left:500px;background:yellow;" data-color="yellow"></div>
    <div class="rounded-circle" style="top:500px;left:700px;background:blue;" data-color="blue"></div>
    <div class="rounded-circle" style="top:400px;left:300px;background:green;" data-color="green"></div>
     
    
    <div class="container-fluid">
      <div class="row justify-content-between my-5">
        <div class="col-2" id="red" data-color="red"></div>
        <div class="col-2" id="green" data-color="green"></div>
      </div>
      <div class="row justify-content-between my-5">
        <div class="col-2" id="blue" data-color="blue"></div>
        <div class="col-2" id="yellow" data-color="yellow"></div>
      </div>
    </div>
    <script>
      let circles = document.querySelectorAll('.rounded-circle');
      for(let i=0; i<circles.length; i++){
        let circle = circles[i];
        circle.onmousedown = function(event){
          circle.style.top = event.clientY - circle.offsetHeight/2+"px";
          circle.style.left= event.clientX - circle.offsetWidth/2+"px";
          document.onmousemove = function(e){
            circle.style.top = e.clientY - circle.offsetHeight/2+"px";
            circle.style.left= e.clientX - circle.offsetWidth/2+"px";
          }
          circle.onmouseup = function(event){
            circle.hidden = true;
            let elemBelow = document.elementFromPoint(event.clientX, event.clientY);
            circle.hidden = false;
            if(elemBelow.dataset.color == circle.dataset.color){
              circle.hidden = true;
              alert("Цвет угадан!");
            }else{
              alert("Неправильный цвет, попробуй ещё раз!");
            }
            document.onmousemove = function(){return false;}
          }
        }
      }
      
    </script>

    <!-- Вариант 1: Bootstrap в связке с Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
